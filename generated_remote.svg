<svg width="960" height="1280" viewBox="0 0 960 1280" xmlns="http://www.w3.org/2000/svg">
  <!-- Remote Control Body with Shadow Effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Remote Body -->
  <rect x="320" y="200" width="320" height="880" rx="20" ry="20" fill="#333" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Top Speaker Grille -->
  <rect x="340" y="220" width="280" height="40" rx="5" ry="5" fill="#444"/>
  <circle cx="360" y="240" r="3" fill="#666"/>
  <circle cx="380" y="240" r="3" fill="#666"/>
  <circle cx="400" y="240" r="3" fill="#666"/>
  <circle cx="420" y="240" r="3" fill="#666"/>
  <circle cx="440" y="240" r="3" fill="#666"/>
  <circle cx="460" y="240" r="3" fill="#666"/>
  <circle cx="480" y="240" r="3" fill="#666"/>
  <circle cx="500" y="240" r="3" fill="#666"/>
  <circle cx="520" y="240" r="3" fill="#666"/>
  <circle cx="540" y="240" r="3" fill="#666"/>
  <circle cx="560" y="240" r="3" fill="#666"/>
  <circle cx="580" y="240" r="3" fill="#666"/>
  <circle cx="600" y="240" r="3" fill="#666"/>
  <circle cx="620" y="240" r="3" fill="#666"/>
  
  <!-- Power Button -->
  <circle cx="480" y="320" r="25" fill="#c00" stroke="#900" stroke-width="2"/>
  <text x="480" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">P</text>
  
  <!-- Volume Controls -->
  <circle cx="420" y="400" r="20" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="420" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="16">+</text>
  <circle cx="420" y="460" r="20" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="420" y="465" text-anchor="middle" fill="white" font-family="Arial" font-size="16">-</text>
  
  <!-- Channel Controls -->
  <circle cx="540" y="400" r="20" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="540" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="16">CH+</text>
  <circle cx="540" y="460" r="20" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="540" y="465" text-anchor="middle" fill="white" font-family="Arial" font-size="16">CH-</text>
  
  <!-- Directional Pad -->
  <circle cx="480" y="580" r="40" fill="#666" stroke="#444" stroke-width="1"/>
  <polygon points="480,550 470,570 490,570" fill="white"/>
  <polygon points="480,610 470,590 490,590" fill="white"/>
  <polygon points="450,580 470,570 470,590" fill="white"/>
  <polygon points="510,580 490,570 490,590" fill="white"/>
  
  <!-- Center Button -->
  <circle cx="480" y="580" r="15" fill="#888" stroke="#666" stroke-width="1"/>
  
  <!-- Number Pad -->
  <rect x="380" y="660" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="400" y="685" text-anchor="middle" fill="white" font-family="Arial" font-size="16">1</text>
  <rect x="440" y="660" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="460" y="685" text-anchor="middle" fill="white" font-family="Arial" font-size="16">2</text>
  <rect x="500" y="660" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="520" y="685" text-anchor="middle" fill="white" font-family="Arial" font-size="16">3</text>
  
  <rect x="380" y="720" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="400" y="745" text-anchor="middle" fill="white" font-family="Arial" font-size="16">4</text>
  <rect x="440" y="720" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="460" y="745" text-anchor="middle" fill="white" font-family="Arial" font-size="16">5</text>
  <rect x="500" y="720" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="520" y="745" text-anchor="middle" fill="white" font-family="Arial" font-size="16">6</text>
  
  <rect x="380" y="780" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="400" y="805" text-anchor="middle" fill="white" font-family="Arial" font-size="16">7</text>
  <rect x="440" y="780" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="460" y="805" text-anchor="middle" fill="white" font-family="Arial" font-size="16">8</text>
  <rect x="500" y="780" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="520" y="805" text-anchor="middle" fill="white" font-family="Arial" font-size="16">9</text>
  
  <rect x="440" y="840" width="40" height="40" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="460" y="865" text-anchor="middle" fill="white" font-family="Arial" font-size="16">0</text>
  
  <!-- Bottom Buttons -->
  <rect x="360" y="920" width="60" height="30" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="390" y="940" text-anchor="middle" fill="white" font-family="Arial" font-size="12">MENU</text>
  <rect x="430" y="920" width="60" height="30" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="460" y="940" text-anchor="middle" fill="white" font-family="Arial" font-size="12">BACK</text>
  <rect x="500" y="920" width="60" height="30" rx="5" ry="5" fill="#555" stroke="#333" stroke-width="1"/>
  <text x="530" y="940" text-anchor="middle" fill="white" font-family="Arial" font-size="12">HOME</text>
</svg>
