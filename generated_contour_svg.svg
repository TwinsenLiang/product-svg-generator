<svg width="960" height="1280" viewBox="0 0 960 1280" xmlns="http://www.w3.org/2000/svg">
  <!-- Remote Control Body based on detected contour -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.3)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Remote Body based on detected shape -->
  <rect x="297" y="175" width="241" height="977" rx="24" ry="30" fill="#333" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Center indicator line -->
  <line x1="417" y1="175" x2="417" y2="1152" stroke="#555" stroke-width="1" stroke-dasharray="5,5"/>
</svg>