<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品SVG生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>产品SVG生成器</h1>
            <p class="subtitle">智能图像分析与SVG矢量图生成工具</p>
        </header>
        
        <div class="comparison-area">
            <div class="image-container">
                <h2 class="section-title">产品原图</h2>
                <div class="svg-container" id="original-container" style="cursor: crosshair;">
                    <!-- 产品图片上传区 -->
                    <div class="product-upload-area" id="product-upload-area">
                        <div class="upload-icon">📷</div>
                        <p>点击或拖拽上传产品图片</p>
                        <p class="upload-hint">支持 JPG、PNG 格式</p>
                        <input type="file" id="product-image-upload" accept="image/jpeg,image/png,image/jpg" style="display: none;">
                    </div>
                </div>
            </div>

            <div class="image-container">
                <h2 class="section-title">产品SVG</h2>
                <div class="svg-container" id="svg-container" style="cursor: crosshair;">
                    <!-- Generated SVG will be displayed here -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="button-group">
                <button id="change-image-btn" class="btn btn-outline">更换图片</button>
                <button id="generate-btn" class="btn">智能生成</button>
                <button id="outline-btn" class="btn btn-outline">标出轮廓</button>
                <button id="compare-btn" class="btn btn-outline">标记校验</button>
            </div>
            <input type="file" id="change-image-upload" accept="image/jpeg,image/png,image/jpg" style="display: none;">
        </div>
        
        <div class="debug-info">
            <h2>调试信息</h2>
            <div style="text-align: right; margin-bottom: 10px;">
                <button id="copy-debug-btn" class="btn btn-outline" style="min-width: 100px; padding: 8px 16px; font-size: 14px;">复制信息</button>
            </div>
            <div id="debug-content">
                <!-- Debug information will be displayed here -->
            </div>
        </div>
        
        <div class="upload-section">
            <h2>上传调试图片</h2>
            <p class="subtitle">上传截图帮助调试算法差异</p>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-area" id="upload-area">
                    <p>点击或拖拽图片到此处上传</p>
                    <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;">
                </div>
                <button type="submit" class="btn" id="upload-btn">上传图片</button>
            </form>
            <div id="upload-result"></div>
        </div>
        
        <footer>
            <p>Auto SVG Generator &copy; 2025 | 智能图像分析工具</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
